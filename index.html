<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mainDiv" id="mainDiv">
        <div style="text-align: center;"><h1>Expense Tracker</h1></div>
    <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Monthly Income</label>
          <div class="col-sm-10 mt-3">
            <input type="number" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="form-select" class="col-sm-2 col-form-label">Select Month</label>
            <div class="col-sm-10">
                <select class="form-select" id="select" aria-label="Default select example">
                    <option value="">Select month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="april'">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
            </div>  
        </div>
        <div style="text-align: center;">
            <button type="submit" id="addWeek" class="btn btn-primary">Add weekly expenses</button>
        </div>
        <div id="weeklyFormContainer">

        </div>
      </form>
    </div>
    

      <script src="script.js"></script>
</body>
</html>
